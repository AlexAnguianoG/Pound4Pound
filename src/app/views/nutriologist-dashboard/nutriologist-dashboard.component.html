<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header  titleCard">
                    <!--i class="fa fa-align-justify"></i-->Plans
                    <div class="float-right">
                    <button class="btn btn-primary btn-sm botonL" (click)="logout()">Log Out</button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>    
                            <tr *ngFor="let item of allCases">    
                                <ng-container *ngIf="item.isApproved == 0">
                                    <div class="items" (click)="loadPlanToApprove(item.id)">
                                        <div class="icon-wrapper">
                                        <i class="fa fa-pencil-square-o"></i>
                                        </div>
                                        <div class="project-name">
                                        <p><td>{{item.title}}</td></p>
                                        </div>
                                    </div>  
                                </ng-container>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
